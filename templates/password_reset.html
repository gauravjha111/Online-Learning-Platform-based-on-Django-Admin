<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Change password</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>Modify password</h1>
        <p>You pass the verification! please enter new password.</p>
        <form id="reset_password_form" method="post" action="{% url 'modify_pwd' %}">
            <ul>
                <li>
                    <span class="">Password:</span>
                    <input type="password" name="password1" id="pwd" placeholder="Between 6-12 digits">
                    <i></i>
                </li>
                <input type="hidden" name = "email" value = "{{ email }}">
                <li>
                    <span class="">Re-enter:</span>
                    <input type="password" name="password2" id="repwd" placeholder="Between 6-12 digits">
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit" value="Submit">
                </li>
            </ul>
        {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>Changed! Please login!</h1>
        <img class="fl" src="{% static 'images/check2.png' %}">
        <p class="successword">Already successful update passwordï¼Œplease relogin</p>
    </div>
</div>
</body>
</html>
